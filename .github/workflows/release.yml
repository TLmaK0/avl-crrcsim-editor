name: Build and Release

on:
  push:
    branches: [master]
    tags: ['*.*.*', 'v*']
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(git describe --tags --always)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build package
        run: sbt universal:packageBin

      - name: Clean package for platform (Unix)
        if: matrix.platform != 'windows'
        shell: bash
        run: |
          cd target/universal
          unzip *.zip -d temp
          rm -f temp/*/bin/*.bat
          chmod +x temp/*/bin/*
          chmod +x temp/*/*.desktop 2>/dev/null || true
          rm -f *.zip
          cd temp && zip -r ../package.zip * && cd ..
          rm -rf temp

      - name: Clean package for platform (Windows)
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          cd target/universal
          Expand-Archive -Path *.zip -DestinationPath temp
          Remove-Item temp/*/bin/*.sh -ErrorAction SilentlyContinue
          Remove-Item *.zip
          Compress-Archive -Path temp/* -DestinationPath package.zip
          Remove-Item temp -Recurse

      - name: Rename artifact
        shell: bash
        run: |
          mv target/universal/package.zip avl-editor-${{ steps.version.outputs.version }}-${{ matrix.platform }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: avl-editor-${{ matrix.platform }}
          path: avl-editor-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(git describe --tags --always)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: avl-editor ${{ steps.version.outputs.version }}
          files: artifacts/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
