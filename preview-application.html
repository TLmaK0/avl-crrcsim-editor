<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>CRRCSim Editor</title>
        <script src="http://java.com/js/deployJava.js"></script>
        <script>
          function installJRE(){
            if (deployJava.isWebStartInstalled("undefined")){
              document.getElementById("installjre").style.visibility = "hidden";
            }
          }
          
          
          function launch(jnlpfile){
            deployJava.launch(jnlpfile);
          }
          
        </script>
    </head>
    <body onload="installJRE()">
        <h3>Download with </h3>
        <a id="installjre" href="javascript:deployJava.installLatestJRE()">Install Java</a>
        <a href="javascript:launch('${JNLP.FILE}')">Download and install the application</a>
    </body>
</html>
